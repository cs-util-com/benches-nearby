<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nearby Benches Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // 1. Initialize map
    const map = L.map('map').setView([0, 0], 13);
    L.tileLayer(
      'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
      { attribution: '&copy; OpenStreetMap contributors' }
    ).addTo(map);

    // 2. Handle location found
    function onLocationFound(position) {
      const { latitude: lat, longitude: lng } = position.coords;
      map.setView([lat, lng], 15);
      L.circle([lat, lng], { radius: 25 }).addTo(map)
        .bindPopup('You are here').openPopup();

      // 3. Query Overpass for benches
      const overpassQuery = `
        [out:json][timeout:25];
        node["amenity"="bench"](around:500,${lat},${lng});
        out body;
      `;
      fetch('https://overpass-api.de/api/interpreter', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'data=' + encodeURIComponent(overpassQuery)
      })
        .then(res => res.json())
        .then(data => addBenchesToMap(data.elements))
        .catch(err => console.error('Overpass error:', err));
    }

    function onLocationError(err) {
      alert('Location error: ' + err.message);
    }

    // 4. Add bench markers
    function addBenchesToMap(elements) {
      elements.forEach(el => {
        if (el.lat && el.lon) {
          const name = el.tags?.name || 'Bench';
          L.marker([el.lat, el.lon])
            .addTo(map)
            .bindPopup(name);
        }
      });
    }

    // 5. Request user location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        onLocationFound,
        onLocationError,
        { enableHighAccuracy: true }
      );
    } else {
      alert('Geolocation not supported by your browser.');
    }
  </script>
</body>
</html>
