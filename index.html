<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nearby Benches Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // 1. Initialize map
    const map = L.map('map').setView([0, 0], 13);
    L.tileLayer(
      'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
      { attribution: '&copy; OpenStreetMap contributors' }
    ).addTo(map);

    // 2. Define a bench icon (SVG from OSM Wiki, public domain)
    const benchIcon = L.icon({
      iconUrl: 'https://wiki.openstreetmap.org/w/images/6/60/Amenity_bench.svg',
      iconSize:     [32, 32], // size of the icon
      iconAnchor:   [16, 32], // point of the icon which will correspond to marker's location
      popupAnchor:  [0, -32]  // point from which the popup should open relative to the icon anchor
    });

    // 3. Handle location found
    function onLocationFound(position) {
      const { latitude: lat, longitude: lng } = position.coords;
      map.setView([lat, lng], 15);
      L.circle([lat, lng], { radius: 25 }).addTo(map)
        .bindPopup('You are here').openPopup();

      // 4. Query Overpass for benches within 1.5 km
      const overpassQuery = `
        [out:json][timeout:25];
        node["amenity"="bench"](around:1500,${lat},${lng});
        out body;
      `;
      fetch('https://overpass-api.de/api/interpreter', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'data=' + encodeURIComponent(overpassQuery)
      })
        .then(res => res.json())
        .then(data => addBenchesToMap(data.elements))
        .catch(err => console.error('Overpass error:', err));
    }

    function onLocationError(err) {
      alert('Location error: ' + err.message);
    }

    // 5. Add bench markers with custom icon
    function addBenchesToMap(elements) {
      elements.forEach(el => {
        if (el.lat && el.lon) {
          const name = el.tags?.name || 'Bench';
          L.marker([el.lat, el.lon], { icon: benchIcon })
            .addTo(map)
            .bindPopup(name);
        }
      });
    }

    // 6. Request user location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        onLocationFound,
        onLocationError,
        { enableHighAccuracy: true }
      );
    } else {
      alert('Geolocation not supported by your browser.');
    }
  </script>
</body>
</html>
